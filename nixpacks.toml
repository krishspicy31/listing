[phases.setup]
nixPkgs = ["python312", "pip"]

[phases.install]
cmds = [
  "cd apps/backend",
  "pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "cd apps/backend",
  "python manage.py collectstatic --noinput"
]

[start]
cmd = "cd apps/backend && python manage.py migrate && gunicorn culturalite_backend.wsgi:application --bind 0.0.0.0:$PORT"

[variables]
PYTHONPATH = "/app/apps/backend"
DJANGO_SETTINGS_MODULE = "culturalite_backend.settings"
